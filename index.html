<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.b3cd2ef9b97569d3a86f.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week stream</title>
</head>
<body class="body-style">
<img class="super">
<div class="parent">
    <div class="form" id="searchForm">
            <input required type="text" name="searchValue" class="form__city" placeholder="Введите свой город EN" id="searchValue">
            <div class="form__button">
                <button class="button" id="search"></button>
            </div>
    </div>
</div>
<ul class="weather">
    <li class="weather__title">Город:</li>
    <li class="weather__temp">Температура: </li>
    <li class="weather__pressure">Давление:</li>
    <li class="weather__wind">Скорость ветра:</li>
    <li class="weather__type">Тип погоды:</li>
    <img class="weather__img" src="http://openweathermap.org/img/wn/10d@2x.png">
</ul>
<div class="geo">
    <h2 class="geo__title">Геолокация</h2>
    <button class="button geo__button" id="searchGeo"></button>
</div>

<script src="main.c4d5cb2db529850c1162.js"></script>

</body>
</html>
